<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Financial Viewer (Alpha Vantage + Yahoo Finance)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fa; color: #222; margin: 0; padding: 0; }
    .container { max-width: 1400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 48px; }
    h1 { margin-top: 0; font-size: 2.3rem; }
    #searchSection { display: flex; gap: 12px; margin-bottom: 18px; }
    #stockSymbol { flex: 1; padding: 10px; font-size: 1.15rem; }
    #searchBtn { padding: 10px 22px; font-size: 1.15rem; cursor: pointer; }
    #errorMessage { color: #b00; margin-bottom: 12px; }
    .hidden { display: none !important; }
    #companyInfo { margin: 22px 0 10px 0; }
    #companyName { font-weight: bold; font-size: 1.35rem; }
    #companyDetails { font-size: 1.1rem; color: #555; }
    #tabContainer { display: flex; margin: 26px 0 14px 0; gap: 16px; flex-wrap: wrap; }
    .tab { padding: 8px 20px; border-radius: 4px 4px 0 0; background: #eee; cursor: pointer; font-size: 1.08rem; }
    .tab.active { background: #2979ff; color: #fff; }
    #tableContainer { overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; margin: 0; background: #fcfcfe; font-size: 1.12rem; }
    th, td { border: 1px solid #ddd; padding: 10px 12px; text-align: right; }
    th { background: #f2f6fa; color: #2979ff; }
    td:first-child, th:first-child { text-align: left; }
    th:first-child, td:first-child { position: sticky; left: 0; background: #f8fafc; z-index: 2; }
    th:first-child { z-index: 3; }
    #loading { margin: 22px 0; }
    @media (max-width: 900px) {
      .container { padding: 16px; max-width: 100%; }
      #searchSection { flex-direction: column; }
      #tabContainer { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Financial Viewer (Alpha Vantage + Yahoo Finance)</h1>
    <div id="searchSection">
      <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g. AAPL)" autocomplete="off" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="errorMessage" class="hidden"></div>
    <div id="companyInfo" class="hidden">
      <div id="companyName"></div>
      <div id="companyDetails"></div>
    </div>
    <div id="tabContainer" class="hidden">
      <div class="tab active" data-tab="income">Income Statement</div>
      <div class="tab" data-tab="balance">Balance Sheet</div>
      <div class="tab" data-tab="cashflow">Cash Flow</div>
      <div class="tab" data-tab="ratios">Key Ratios</div>
      <div class="tab" data-tab="prices">Year-End Prices (Yahoo)</div>
      <div class="tab" data-tab="marketcap">Year-End Market Cap (Yahoo × Shares)</div>
    </div>
    <div id="dataContainer" class="hidden">
      <div id="loading" class="hidden">Loading data...</div>
      <div id="tableContainer"></div>
    </div>
  </div>
  <script>
    let currentData = {};
    let currentTab = 'income';
    const API_KEY = 'BH5QY6K3JQKBEMT7';

    function formatNumber(num) {
      if (num === null || num === undefined || num === 'None' || num === 'N/A') return 'N/A';
      const parsedNum = parseFloat(num);
      if (isNaN(parsedNum)) return 'N/A';
      if (Math.abs(parsedNum) >= 1e12) return (parsedNum / 1e12).toLocaleString(undefined, {maximumFractionDigits:2}) + 'T';
      if (Math.abs(parsedNum) >= 1e9) return (parsedNum / 1e9).toLocaleString(undefined, {maximumFractionDigits:2}) + 'B';
      if (Math.abs(parsedNum) >= 1e6) return (parsedNum / 1e6).toLocaleString(undefined, {maximumFractionDigits:2}) + 'M';
      if (Math.abs(parsedNum) >= 1e3) return (parsedNum / 1e3).toLocaleString(undefined, {maximumFractionDigits:2}) + 'K';
      return parsedNum.toFixed(2);
    }

    function showTab(tabName) {
      currentTab = tabName;
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) tab.classList.add('active');
      });
      displayData();
    }

    async function fetchFinancialData() {
      const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
      if (!symbol) {
        showError('Please enter a stock symbol');
        return;
      }
      hideError();
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('searchBtn').textContent = 'Loading...';
      document.getElementById('dataContainer').classList.remove('hidden');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('tableContainer').innerHTML = '';

      try {
        // Alpha Vantage fetches
        const [overview, income, balance, cashflow] = await Promise.all([
          fetchCompanyOverview(symbol),
          fetchIncomeStatement(symbol),
          fetchBalanceSheet(symbol),
          fetchCashFlow(symbol)
        ]);

        const fiscalDates = balance.map(report => report.fiscalDateEnding);
        const sharesArray = balance.map(report => parseFloat(report.commonStockSharesOutstanding) || null);
        const yearsAlpha = income.map(report => new Date(report.fiscalDateEnding).getFullYear()).reverse();

        // Yahoo Finance fetches
        const period1 = Math.floor(new Date('1999-12-01T00:00:00Z').getTime() / 1000);
        const period2 = Math.floor(new Date().getTime() / 1000);
        const yahooCsv = await fetchYahooFinanceCSV(symbol, period1, period2);
        const yahooMonthly = parseYahooCSV(yahooCsv);

        // Build year-end closes: for each year, find the last row in December
        const yearEndPricesYahoo = {};
        for (const row of yahooMonthly) {
          const dt = new Date(row.date);
          const year = dt.getFullYear();
          const month = dt.getMonth();
          if (month === 11) { // December
            yearEndPricesYahoo[year] = row.close;
          }
        }

        // Map Yahoo prices to Alpha Vantage fiscal years (for most US stocks, fiscal year end is September, but here we assume Dec 31)
        // We'll try to match each Alpha Vantage year to its closest December price.
        const yearToPrice = {};
        for (let i = 0; i < yearsAlpha.length; ++i) {
          const year = yearsAlpha[i];
          if (yearEndPricesYahoo[year]) {
            yearToPrice[year] = yearEndPricesYahoo[year];
          } else {
            // Try previous December or next December
            yearToPrice[year] = yearEndPricesYahoo[year-1] || yearEndPricesYahoo[year+1] || null;
          }
        }

        // Market cap by year (Yahoo close × shares from Alpha Vantage for that year)
        const yearToMarketCap = {};
        for (let i = 0; i < yearsAlpha.length; ++i) {
          const year = yearsAlpha[i];
          const price = yearToPrice[year];
          const shares = sharesArray[i];
          if (price && shares) {
            yearToMarketCap[year] = price * shares;
          } else {
            yearToMarketCap[year] = null;
          }
        }

        // Prepare all data for tabs
        processFinancialData(overview, income, balance, cashflow, yearToMarketCap);

        // Add Yahoo-derived data
        currentData.yearsAlpha = yearsAlpha;
        currentData.yahooPrices = yearToPrice;
        currentData.yahooMarketCap = yearToMarketCap;

        document.getElementById('companyInfo').classList.remove('hidden');
        document.getElementById('companyName').textContent = `${symbol} - ${overview.Name || 'Company Name Not Available'}`;
        document.getElementById('companyDetails').textContent =
          `${overview.Sector || 'N/A'} | Market Cap: ${formatNumber(overview.MarketCapitalization)} | Exchange: ${overview.Exchange || 'N/A'}`;

        document.getElementById('tabContainer').classList.remove('hidden');
        displayData();

      } catch (error) {
        showError(`Error fetching data for this symbol. ${error.message}`);
        console.error('Error:', error);
        document.getElementById('companyInfo').classList.add('hidden');
        document.getElementById('tabContainer').classList.add('hidden');
      } finally {
        document.getElementById('searchBtn').disabled = false;
        document.getElementById('searchBtn').textContent = 'Search';
        document.getElementById('loading').classList.add('hidden');
      }
    }

    // Alpha Vantage functions
    async function fetchCompanyOverview(symbol) {
      const url = `https://www.alphavantage.co/query?function=OVERVIEW&symbol=${symbol}&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data['Error Message'] || Object.keys(data).length === 0) throw new Error('Invalid symbol or API error');
      return data;
    }
    async function fetchIncomeStatement(symbol) {
      const url = `https://www.alphavantage.co/query?function=INCOME_STATEMENT&symbol=${symbol}&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data['Error Message'] || !data.annualReports) throw new Error('Unable to fetch income statement data');
      return data.annualReports;
    }
    async function fetchBalanceSheet(symbol) {
      const url = `https://www.alphavantage.co/query?function=BALANCE_SHEET&symbol=${symbol}&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data['Error Message'] || !data.annualReports) throw new Error('Unable to fetch balance sheet data');
      return data.annualReports;
    }
    async function fetchCashFlow(symbol) {
      const url = `https://www.alphavantage.co/query?function=CASH_FLOW&symbol=${symbol}&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data['Error Message'] || !data.annualReports) throw new Error('Unable to fetch cash flow data');
      return data.annualReports;
    }

    // Yahoo Finance CSV download and parsing
    async function fetchYahooFinanceCSV(symbol, period1, period2) {
      const url = `https://query1.finance.yahoo.com/v7/finance/download/${symbol}?period1=${period1}&period2=${period2}&interval=1mo&events=history&includeAdjustedClose=true`;
      // Use a CORS proxy for browser testing
      const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error('Could not fetch Yahoo Finance data');
      return await response.text();
    }
    function parseYahooCSV(csv) {
      const lines = csv.trim().split('\n');
      const header = lines[0].split(',');
      const dateIdx = header.indexOf('Date');
      const closeIdx = header.indexOf('Close');
      if (dateIdx === -1 || closeIdx === -1) return [];
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const date = cols[dateIdx];
        const close = cols[closeIdx];
        if (date && close && close !== 'null') {
          result.push({date, close: parseFloat(close)});
        }
      }
      return result;
    }

    function processFinancialData(overview, income, balance, cashflow, yearlyMarketCaps) {
      // Get years and REVERSE them to go from oldest to newest
      const years = income.map(report => new Date(report.fiscalDateEnding).getFullYear()).reverse();

      currentData.income = {
        'Revenue': [],
        'Gross Profit': [],
        'Operating Income': [],
        'EBITDA': [],
        'Net Income': [],
        'EPS (Diluted)': []
      };
      currentData.balance = {
        'Total Assets': [],
        'Current Assets': [],
        'Total Liabilities': [],
        'Current Liabilities': [],
        'Shareholders Equity': [],
        'Cash & Equivalents': [],
        'Total Debt': [],
        'Retained Earnings': [],
        'Market Cap': []
      };
      currentData.cashflow = {
        'Operating Cash Flow': [],
        'Investing Cash Flow': [],
        'Financing Cash Flow': [],
        'Free Cash Flow': [],
        'Capital Expenditures': [],
        'Dividends Paid': []
      };
      currentData.ratios = {
        'P/E Ratio': [],
        'Price/Book': [],
        'Profit Margin %': [],
        'Operating Margin %': [],
        'ROE %': [],
        'ROA %': [],
        'Current Ratio': [],
        'Debt to Equity': []
      };

      income.forEach((report, index) => {
        currentData.income['Revenue'][index] = report.totalRevenue;
        currentData.income['Gross Profit'][index] = report.grossProfit;
        currentData.income['Operating Income'][index] = report.operatingIncome;
        currentData.income['EBITDA'][index] = report.ebitda;
        currentData.income['Net Income'][index] = report.netIncome;
        currentData.income['EPS (Diluted)'][index] = report.dilutedEPS;
      });

      balance.forEach((report, index) => {
        currentData.balance['Total Assets'][index] = report.totalAssets;
        currentData.balance['Current Assets'][index] = report.totalCurrentAssets;
        currentData.balance['Total Liabilities'][index] = report.totalLiabilities;
        currentData.balance['Current Liabilities'][index] = report.totalCurrentLiabilities;
        currentData.balance['Shareholders Equity'][index] = report.totalShareholderEquity;
        currentData.balance['Cash & Equivalents'][index] = report.cashAndCashEquivalentsAtCarryingValue;
        currentData.balance['Total Debt'][index] = report.shortLongTermDebtTotal ||
          (parseFloat(report.shortTermDebt || 0) + parseFloat(report.longTermDebt || 0));
        currentData.balance['Retained Earnings'][index] = report.retainedEarnings;
      });

      // Add Market Cap row (reverse for oldest-to-newest)
      let reversedCaps = Object.values(yearlyMarketCaps).slice().reverse();
      currentData.balance['Market Cap'] = reversedCaps;

      cashflow.forEach((report, index) => {
        currentData.cashflow['Operating Cash Flow'][index] = report.operatingCashflow;
        currentData.cashflow['Investing Cash Flow'][index] = report.cashflowFromInvestment;
        currentData.cashflow['Financing Cash Flow'][index] = report.cashflowFromFinancing;
        currentData.cashflow['Capital Expenditures'][index] = report.capitalExpenditures;
        currentData.cashflow['Dividends Paid'][index] = report.dividendPayout;
        const opcf = parseFloat(report.operatingCashflow || 0);
        const capex = parseFloat(report.capitalExpenditures || 0);
        currentData.cashflow['Free Cash Flow'][index] = opcf - Math.abs(capex);
      });

      for (let i = 0; i < income.length; i++) {
        currentData.ratios['P/E Ratio'][i] = overview.PERatio || 'N/A';
        currentData.ratios['Price/Book'][i] = overview.PriceToBookRatio || 'N/A';
      }

      income.forEach((incomeReport, index) => {
        const balanceReport = balance[index];
        if (balanceReport) {
          const revenue = parseFloat(incomeReport.totalRevenue);
          const netIncome = parseFloat(incomeReport.netIncome);
          currentData.ratios['Profit Margin %'][index] = revenue ? (netIncome / revenue * 100) : 'N/A';
          const operatingIncome = parseFloat(incomeReport.operatingIncome);
          currentData.ratios['Operating Margin %'][index] = revenue ? (operatingIncome / revenue * 100) : 'N/A';
          const equity = parseFloat(balanceReport.totalShareholderEquity);
          currentData.ratios['ROE %'][index] = equity ? (netIncome / equity * 100) : 'N/A';
          const assets = parseFloat(balanceReport.totalAssets);
          currentData.ratios['ROA %'][index] = assets ? (netIncome / assets * 100) : 'N/A';
          const currentAssets = parseFloat(balanceReport.totalCurrentAssets);
          const currentLiabilities = parseFloat(balanceReport.totalCurrentLiabilities);
          currentData.ratios['Current Ratio'][index] = currentLiabilities ? (currentAssets / currentLiabilities) : 'N/A';
          const totalDebt = parseFloat(balanceReport.shortLongTermDebtTotal || 0);
          currentData.ratios['Debt to Equity'][index] = equity ? (totalDebt / equity) : 'N/A';
        }
      });

      Object.values(currentData.income).forEach(arr => arr.reverse());
      Object.values(currentData.balance).forEach(arr => arr.reverse());
      Object.values(currentData.cashflow).forEach(arr => arr.reverse());
      Object.values(currentData.ratios).forEach(arr => arr.reverse());
    }

    function displayData() {
      const tableContainer = document.getElementById('tableContainer');
      const years = currentData.yearsAlpha || [];
      if (!years.length) {
        tableContainer.innerHTML = '<p>No data available for this section.</p>';
        return;
      }
      let html = '<table>';
      html += '<tr><th>Metric</th>';
      years.forEach(year => { html += `<th>${year}</th>`; });
      html += '</tr>';
      if (currentTab === 'income' && currentData.income) {
        Object.keys(currentData.income).forEach(metric => {
          html += `<tr><td>${metric}</td>`;
          currentData.income[metric].forEach(value => { html += `<td>${formatNumber(value)}</td>`; });
          html += '</tr>';
        });
      } else if (currentTab === 'balance' && currentData.balance) {
        Object.keys(currentData.balance).forEach(metric => {
          html += `<tr><td>${metric}</td>`;
          currentData.balance[metric].forEach(value => { html += `<td>${formatNumber(value)}</td>`; });
          html += '</tr>';
        });
      } else if (currentTab === 'cashflow' && currentData.cashflow) {
        Object.keys(currentData.cashflow).forEach(metric => {
          html += `<tr><td>${metric}</td>`;
          currentData.cashflow[metric].forEach(value => { html += `<td>${formatNumber(value)}</td>`; });
          html += '</tr>';
        });
      } else if (currentTab === 'ratios' && currentData.ratios) {
        Object.keys(currentData.ratios).forEach(metric => {
          html += `<tr><td>${metric}</td>`;
          currentData.ratios[metric].forEach(value => {
            const numValue = parseFloat(value);
            if (metric.includes('%')) {
              html += `<td>${!isNaN(numValue) ? numValue.toFixed(2) + '%' : 'N/A'}</td>`;
            } else {
              html += `<td>${!isNaN(numValue) ? numValue.toFixed(2) : value}</td>`;
            }
          });
          html += '</tr>';
        });
      } else if (currentTab === 'prices' && currentData.yahooPrices) {
        html += '<tr><td>Year-End Price (Yahoo)</td>';
        years.forEach(year => {
          html += `<td>${formatNumber(currentData.yahooPrices[year])}</td>`;
        });
        html += '</tr>';
      } else if (currentTab === 'marketcap' && currentData.yahooMarketCap) {
        html += '<tr><td>Year-End Market Cap (Yahoo × Shares)</td>';
        years.forEach(year => {
          html += `<td>${formatNumber(currentData.yahooMarketCap[year])}</td>`;
        });
        html += '</tr>';
      }
      html += '</table>';
      tableContainer.innerHTML = html;
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
    }
    function hideError() {
      document.getElementById('errorMessage').classList.add('hidden');
    }

    document.getElementById('searchBtn').addEventListener('click', fetchFinancialData);
    document.getElementById('stockSymbol').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') fetchFinancialData();
    });
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        showTab(this.getAttribute('data-tab'));
      });
    });
  </script>
</body>
</html>
